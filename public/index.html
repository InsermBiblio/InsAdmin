<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BibAdmin</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <link rel="stylesheet" type="text/css" href="vendor/ng-admin.min.css"/>
        <script>
            var token = window.sessionStorage.getItem('token');
            if (!token) {
                window.sessionStorage.setItem('url', window.location.href);
                window.location.href = "./login.html";
            }
        </script>
    </head>
    <body ng-app="bibAdmin">
        <div ui-view="ng-admin"></div>
        <script type="text/javascript" src="vendor/ng-admin.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="build/main.js" charset="utf-8"></script>
    </body>
</html>
